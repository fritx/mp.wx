<html lang="zh-CN">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<style>
  textarea, label {
    display: block;
    width: 100%;
    font-size: 140%;
    margin: 0 0 0.6em;
  }
  textarea {
    resize: vertical;
  }
  label div {
    margin: 0 0 0.4em;
  }
  p {
    margin: 0;
    font-size: 70%;
    color: gray;
  }
  img {
    max-width: 70%;
    max-height: 120%;
  }
  input[type="file"] {
    display: none;
  }
</style>

<form onsubmit="return false" onchange="formChange()">
  <textarea name="title" rows="2" placeholder="Title.."></textarea>
  <textarea name="description" rows="3" placeholder="Description.."></textarea>
  <label>
    <div>Image</div>
    <p>Please pick a file..</p>
    <img>
    <input type="file" name="image" onchange="fileChange()">
  </label>
</form>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
var xhr = new XMLHttpRequest()
xhr.open('GET', '/api/wxsign')
xhr.send()
xhr.addEventListener('load', function () {
  var wxdata = JSON.parse(xhr.responseText)
  initWxConfig(wxdata)
})

// var random
// updateWxShare(random)

var $ = document.querySelector.bind(document)
var ititle = $('[name=title]')
var idesc = $('[name=description]')
var ifile = $('[name=image]')
var pfile = $('label p')
var img = $('label img')

function formChange () {
  updateWxShare({
    title: ititle.value,
    desc: idesc.value,
    // link:
    // imgUrl:
  })
}

function fileChange () {
  var file = ifile.files[0]
  if (file) {
    pfile.style.display = 'none'
    var reader = new FileReader()
    reader.addEventListener('load', function () {
      img.src = reader.result
      img.style.display = 'block'
    })
    reader.readAsDataURL(file)
    // todo: upload => imgUrl
  }
  else {
    img.style.display = 'none'
    pfile.style.display = 'block'
  }
}

function updateWxShare (data) {
wx.ready(function () {
  wx.onMenuShareTimeline(assign({
      title: '', // 分享标题
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      success: function () { 
          // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }
  }, data));

  wx.onMenuShareAppMessage(assign({
      title: '', // 分享标题
      desc: '', // 分享描述
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      type: '', // 分享类型,music、video或link，不填默认为link
      dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
      success: function () { 
          // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }
  }, data));
}

function initWxConfig (data) {
  wx.config(assign({
      debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId: '', // 必填，公众号的唯一标识
      timestamp: 0, // 必填，生成签名的时间戳
      nonceStr: '', // 必填，生成签名的随机串
      signature: '',// 必填，签名，见附录1
      jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  }, data));

  wx.ready(function(){
      // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
  });

  wx.error(function(res){
      // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
  });
})
}

function assign (dest, src) {
  for (var key in src) {
    if (src.hasOwnProperty(key)) {
      dest[key] = src[key]
    }
  }
}
</script>
